<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BasketBall Scorecard</title>

    <link rel="icon" href="basketball-solid.svg">
    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="home">
            <h3 class="header">HOME</h3>
            <div class="score-card"><span class="score" id="home-score">0</span></div>
            <div>
                <button class ="button" id="plus-one-home">+1</button>
                <button class ="button" id="plus-two-home">+2</button>
                <button class ="button" id="plus-three-home">+3</button>
            </div>
        </div>

        <div class="guest">
            <h3 class="header">GUEST</h3>
            <div class="score-card"><span class="score" id="guest-score">0</span></div>
            <div>
                <button class ="button" id="plus-one-guest">+1</button>
                <button class ="button" id="plus-two-guest">+2</button>
                <button class ="button" id="plus-three-guest">+3</button>
            </div>
        </div>
    </div>
</body>
</html>
